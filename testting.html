<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        overflow: hidden;
        width: 400px; /* Set the width of the container */
        height: 300px; /* Set the height of the container */
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensure the image covers the container */
        filter: blur(10px); /* Initial blur for the background image */
      }

      .content {
        position: relative;
        z-index: 1; /* Ensure content is above the background image */
        padding: 20px;
      }

      .container:hover .background-image {
        filter: none; /* Remove blur on hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://picsum.photos/400/300"
        class="background-image"
        alt="Background Image"
      />
      <div class="content">
        <h1>This is the text</h1>
        <p>This is some content</p>
      </div>
    </div>
  </body>
</html>
